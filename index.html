<!DOCTYPE html>
<html>
<head>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/textalive-app-api/dist/index.js"></script>
<script>

  const { Player } = TextAliveApp;

  // 単語が発声されていたら #text に表示する

const animateWord = function (now, unit) {

  if (unit.contains(now)) {

    document.querySelector("#text").textContent = unit.text;

  }

};



// TextAlive Player を作る

const player = new Player({ app: { token: "" } });

player.addListener({

  // 動画オブジェクトの準備が整ったとき（楽曲に関する情報を読み込み終わったとき）に呼ばれる

  onVideoReady: (v) => {

    // 定期的に呼ばれる各単語の "animate" 関数をセットする

    let w = player.video.firstWord;

    while (w) {

      w.animate = animateWord;

      w = w.next;

    }

  },

});

function updateCardText(newText){
    document.getElementById("cardtext-style").textContent = `.cardtext::after{ content: "${newText}" }`
}
</script>

<style>
    @keyframes throw {
      100% {
        offset-distance: 100%;
      }
    }
    body::before {
      content: "";
      position: absolute;
      width: 1200vw;
      height: 700vw;
      top: -250vw;
      left: -350vw;
      z-index: -1;
      background: url("images/background_tile.png") top left repeat;
      transform: skew(10deg, 20deg);
    }
    body {
      margin: 0px;
      overflow: hidden;
    }

    .deck-position {
        position: relative;
        top: 5%;
        left: 25%;
        transform: rotateX(18deg) rotateY(21deg) rotateZ(-29deg);
        transform-style: preserve-3d;
    }
    .card {
        display: block;
        position: absolute;
        width: 300px;
        height: 420px;
        border: 1px solid black;
        margin: 0px;
        background-color: rgb(230, 221, 221);
        transform: translateZ(50px);
        offset-path: path("m 150 210");
        /* The offset path can't start at (0, 0), that would put the centre of the card in
        the top-left corner of the deck. But starting it at (width/2, height/2) also rotates it,
        because offset-path defaults to rotating things to line up with the path. This is
        actually useful for the animation, so it shouldn't be disabled. The solution is to
        undo that initial rotation, which has a value of atan(height/width) */
        offset-rotate: auto -0.95rad;
        animation: throw 2s infinite linear;
    }
    .deck-front {
      display: block;
      position: absolute;
      width: 300px;
      height: 100px;
      top: 470px;
      border: 1px solid black;
      transform: rotateX(90deg) translateZ(100px);
      background-color: rgb(185, 178, 178);
    }
    .deck-right {
      display: block;
      position: absolute;
      width: 100px;
      height: 420px;
      left: -100px;
      border: 1px solid black;
      transform: rotateY(90deg) translateZ(50px);
      background-color: rgb(185, 178, 178);
    }
    .cardtext {
        font-size: 2em;
        color: rgb(197, 32, 32);
        white-space: nowrap;
    }
    .cardtext-top {
        position: relative;
        left: 10px;
        top: 10px;
        height: 0px;
        width: 0px;
    }
    .cardtext-bottom {
        position: relative;
        top: calc(100% - 10px);
        left: calc(100% - 10px);
        transform: rotate(180deg);
        height: 0px;
        width: 0px;
    }
    .image-zone {
        position: relative;
        width: 210px;
        height: 294px;
        left: 45px;
        top: 63px;
        border: 1px solid black;
    }
</style>

<!--One-lining this, it'll be replaced with JS during the animation -->
<style id="cardtext-style">.cardtext::after{ content: "♥ テキスト" }</style>

</head>

<body>
  <div class="deck-position">
    <div class="card">
        <div class="cardtext cardtext-top"></div>
        <div class="cardtext cardtext-bottom"></div>
        <div class="image-zone"></div>
    </div>
    <div class="deck-front"></div>
    <div class="deck-right"></div>
  </div>
</body>
</html>
